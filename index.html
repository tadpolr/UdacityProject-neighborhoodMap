<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Pittsburgh Restaurants</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <h3 class="sidebar-title">Random restaurant from list</h3>
        <button data-bind="click: randomShop">Random restaurant</button>

        <h3 class="sidebar-title">Filter by search</h3>
        <input id="search-input" type="text" data-bind="textInput: searchInput, event: {change: searchHandler}">
        <button data-bind="click: searchHandler">Search</button>

        <h3 class="sidebar-title">Filter by select</h3>
        <select data-bind="options: filterCategories, value: chosenCategories, event: {change: filterHandler}"></select>

        <ul id="shop-list" data-bind="foreach: showingShops">
          <li data-bind="click: $parent.clickListHandler" class="shop-list-item">
              <span data-bind="text: venue.name"></span>
              <span class="affiliation" data-bind="text: venue.location.address"></span>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="title-bar">Pittsburgh's Restaurant</div>
        <div id="map"></div>
      </div>
    </div>

    <script src="js/appModel.js"></script>
    <script src="js/appVM.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRsEYlPZvu0KnELxRW44R_wnpdre4C0c8&v=3&callback=AppViewModel.init" onerror="googleLoadedError()"></script>
  </body>
</html>
